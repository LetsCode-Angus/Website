<script>
  
let colors = ["#5e9bff", "#defc74", "#f274fc", "#fc9a74", "#7874fc", "#fc749c"];

let i = 0;
setInterval( () => {

    document.body.style.backgroundColor = colors[i];
    i = i + 1;
    if (i >= colors.length){
      i = 0;
    }
}, 2500);
